<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <div id="myData"></div>

    <script>
        fetch('https://localhost:7299/WeatherForecast')
            .then(function (response) {
                return response.json();
            })
            .then(function (data) {
                useData(data);
            })
            .catch(function (err) {
                console.log(err);
            });
        function useData(data) {
            var mainContainer = document.getElementById("myData");
            for (var i = 0; i < data.length; i++) {
                var div = document.createElement("div");
                div.innerHTML = 'Date: ' + data[i].date + ' temp:' + data[i].temperatureC + ' Summary:' + data[i].summary;
                mainContainer.appendChild(div);
            }
        }
    </script>


    </script>

</body>
</html>
